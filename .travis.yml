language: php

php:
  - 5.6
  - 7.0

env:
  global:
    - SYMFONY_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  # Disable XDebug to prevent segfaults in webtests
  - phpenv config-rm xdebug.ini
  - phpenv config-add .travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant

after_script:
  - cat $TRAVIS_BUILD_DIR/app/logs/*.log

branches:
  only:
    - master
    - develop
    - /^feature\/(.*)$/
    - /^hotfix\/(.*)$/
    - /^bugfix\/(.*)$/

addons:
  apt:
    packages:
      - ant
