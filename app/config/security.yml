security:
    providers:
        middleware:
            id: self_service.service.identity

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/|^/_trans(/|$)
            security: false

        default:
            pattern: ^/authentication/metadata$
            anonymous: ~

        saml_based:
            saml: true
            logout:
                path: /logout
                success_handler: self_service.security.logout.saml_logout_success_handler

    access_control:
        - { path: ^/authentication, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel:https }
        - { path: ^/, roles: ROLE_USER, requires_channel: https }
